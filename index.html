 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color:crimson">
  <div>
    
    <center>

      <br>
      <h3 class="btn btn-default" style="font-size:xx-large; color:crimson">Image Recognizer</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br><hr><br>
      <p style="font-size: large; color:white;">Object 1: Among Us</p>
      <br><hr><br>
      <p style="font-size: large; color:white;">Object 2: Phone</p>
      <br><hr><br>
      <p style="font-size: large; color:white;">Object 3: Cube</p>
      <br><hr><br>
      <p style="font-size: large; color:white;">Object 4: Wallet</p>
      <br><hr>
      <label style="font-size: large;">Webcam View - </label>
      <div id="camera" style="border: 2px dashed black;
      height: 300px;
      Width: 350px;"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button style="font-size: 22px;" class="btn btn-success" onclick="take_snapshot();">Capture Image</button>
      <br><br>
      <button style="font-size: 22px;" class="btn btn-primary" onclick="check();">Identify Image</button>
      <br><br>
      <p style="font-size: 22px;">Object: <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy: <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
